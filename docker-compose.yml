version: "3.8"

services:
  portkey-ai-gateway:
    image: portkeyai/gateway:latest
    ports:
      - "8787"
    restart: unless-stopped
    environment:
      # Optional: Set timezone
      - TZ=UTC
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8787/v1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
